<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register | Library Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        background-image: url("/static/libraryPic.avif");
        background-size: cover;
        background-attachment: fixed;
        font-family: "Arial", sans-serif;
        color: rgb(0, 0, 0);
      }
      .register-card {
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }
      .register-card h3 {
        color: #343a40;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0069d9;
      }
      .form-label {
        font-weight: 500;
      }
      
      .alert {
        border-radius: 8px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .alert-success {
        background-color: rgba(212, 237, 218, 0.9);
        color: #155724;
        border-left: 4px solid #28a745;
      }

      .alert-info {
        background-color: rgba(209, 236, 241, 0.9);
        color: #0c5460;
        border-left: 4px solid #17a2b8;
      }

      .alert-warning {
        background-color: rgba(255, 243, 205, 0.9);
        color: #856404;
        border-left: 4px solid #ffc107;
      }

      .alert-danger {
        background-color: rgba(248, 215, 218, 0.9);
        color: #721c24;
        border-left: 4px solid #dc3545;
      }

    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="register-card">
            <h3 class="text-center mb-4">Library Registration</h3>

            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %} {% for category, message in messages %}
            <div
              class="alert alert-{{ category }} alert-dismissible fade show"
              role="alert"
            >
              {{ message }}
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
            {% endfor %} {% endif %} {% endwith %}

            <form method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="roll_number" class="form-label">Roll Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="roll_number"
                  name="roll_number"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Create Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="course" class="form-label">Select Course</label>
                <select class="form-select" id="course" name="course" required>
                  <option value="">-- Select Course --</option>
                  <option value="BCA">BCA</option>
                  <option value="BSC">BSC</option>
                  <option value="BA">BA</option>
                  <option value="BCOM">BCOM</option>
                  <option value="BFARM">BFARM</option>
                  <option value="BTECH">BTECH</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="profile_photo" class="form-label"
                  >Upload Profile Photo</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="profile_photo"
                  name="profile_photo"
                  accept="image/*"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Register
              </button>
            </form>

            <div class="mt-3 text-center">
              <p>
                Already registered?
                <a href="{{ url_for('login') }}">Login here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Flash message auto disappear after 5 seconds
      setTimeout(() => {
        document.querySelectorAll(".flash-message").forEach((alert) => {
          alert.style.transition = "opacity 0.5s ease";
          alert.style.opacity = "0";
          setTimeout(() => alert.remove(), 500); // Completely remove it after fade out
        });
      }, 5000);
    </script>
  </body>
</html>
